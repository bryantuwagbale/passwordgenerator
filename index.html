<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>

    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>   
      </header>


      <div class="card">


        <div  class="card-header">
          <h2>Generate a Password</h2>
          
        </div>
            <form id="passwordGeneratorForm" class="form">
              <input type="text" name="" placeholder="Create Password" id="password" readonly="">
              <label for="">Number of Characters</label>
              
              <input type="range" min="8" max="128" id="range" value="8"> 
              <input type="number" min="8" max="128" id="number" value="8">

              <label for="uppercase">Include Uppercase</label>
              <input type="checkbox" id="uppercase">

              <label for="numbers">Include Numbers</label>
              <input type="checkbox" id="numbers">

              <label for="symbols">Include Symbols</label>
              <input type="checkbox" id="symbols">


            </form>
        </div>
        <div class="card-footer">
          <button type="submit" onclick="getPassword()" id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
